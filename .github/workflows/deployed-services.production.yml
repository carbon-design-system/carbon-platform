name: Deploy Services (Production)

on:
  push:
    branches:
      - 'deployed-services/production'
    paths:
      - 'service-config.prod.json'

jobs:
  deploy-production:
    name: Deploy (Production)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v2
        with:
          ref: 'deployed-services/production'

      - name: Setup IBM Cloud CLI ‚õÖ
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud config --check-version false
          ibmcloud plugin install code-engine
          ibmcloud login --apikey ${{ secrets.CODE_ENGINE_API_KEY }} -r 'us-south'

      - name: Setup Node üèó
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Node Modules üîß
        run: npm install @carbon-platform/micromanage-cli

      - name: Call Deploy Script üöÄ
        run: npx micromanage deploy --target=production
        env:
          CONTAINER_REGISTRY: us.icr.io
          CONTAINER_REGISTRY_NAMESPACE: carbon-platform
          CODE_ENGINE_PROJECT: carbon-platform
