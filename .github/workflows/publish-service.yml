name: Publish Service
on:
  # Enable running this workflow from other workflows
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
    secrets:
      CONTAINER_REGISTRY_API_KEY:
        required: true

  # Enable running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-service-image:
    name: Build Service Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node 🏗
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Bootstrap Micromanage 🥾
        run: npm run micromanage:bootstrap

      - name: Setup Docker 🐳
        run: docker login -u iamapikey -p ${{ secrets.CONTAINER_REGISTRY_API_KEY }} us.icr.io

      - name: Build, Push 🚀
        run: node packages/micromanage docker --build --push ${{ inputs.service_name }}
