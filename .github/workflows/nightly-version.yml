name: Nightly Version

on:
  schedule:
    #       â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute (0 - 59)
    #       â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ hour (0 - 23)
    #       â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the month (1 - 31)
    #       â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ month (1 - 12 or JAN-DEC)
    #       â”‚ â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the week (0 - 6 or SUN-SAT)
    #       â”‚ â”‚ â”‚ â”‚ â”‚
    #       â”‚ â”‚ â”‚ â”‚ â”‚
    #       â”‚ â”‚ â”‚ â”‚ â”‚
    - cron: 0 6 * * *

  # Enable running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  nightly-version:
    name: Nightly Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.NIGHTLY_BUILD_DEPLOY_KEY }}

      - name: Set up Git User ğŸ¤–
        run: |
          git config --global user.email "carbon@us.ibm.com"
          git config --global user.name "Carbon Bot"

      - name: Setup Node ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          registry-url: https://registry.npmjs.org

      - name: Setup Docker ğŸ³
        run: docker login -u iamapikey -p ${{ secrets.CONTAINER_REGISTRY_API_KEY }} us.icr.io

      - name: Install Node Modules ğŸ”§
        run: npm install

      - name: Version, Build, Push ğŸš€
        run: scripts/micromanage nightly
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
