name: Publish Package
on:
  # Enable running this workflow from other workflows
  workflow_call:
    inputs:
      package_name:
        required: true
        type: string
      package_tag:
        required: true
        type: string
    secrets:
      NODE_AUTH_TOKEN:
        required: true

  # Enable running this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      package_name:
        description: Name of the package (from package.json)
        required: true
        type: string
      package_tag:
        description: Git tag representing the version to publish
        required: true
        type: string
    secrets:
      CONTAINER_REGISTRY_API_KEY:
        required: true

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.package_tag || github.event.inputs.package_tag }}

      - name: Setup Node ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Bootstrap Micromanage ğŸ¥¾
        run: npm run micromanage:bootstrap

      - name: Publish ğŸš€
        run: node packages/micromanage publish ${{ inputs.package_name || github.event.inputs.package_name }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
