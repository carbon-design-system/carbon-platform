name: services/logging Image Build
on:
  push:
    tags:
      - '@carbon-platform/logging@*.*.*'

  # Enable running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-service-image:
    name: Build Service Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup Node 🏗
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Bootstrap Micromanage 🥾
        run: npm run micromanage:bootstrap

      - name: Setup Docker 🐳
        run: docker login -u iamapikey -p ${{ secrets.CONTAINER_REGISTRY_API_KEY }} us.icr.io

      - name: Build, Push 🚀
        run: node packages/micromanage docker --build --push @carbon-platform/logging
