name: Nightly Version

on:
  schedule:
    #       ┌───────────── minute (0 - 59)
    #       │ ┌───────────── hour (0 - 23)
    #       │ │ ┌───────────── day of the month (1 - 31)
    #       │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #       │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #       │ │ │ │ │
    #       │ │ │ │ │
    #       │ │ │ │ │
    - cron: 0 6 * * *

  # Enable running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  nightly-version:
    name: Nightly Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.NIGHTLY_BUILD_DEPLOY_KEY }}

      - name: Set up Git User 🤖
        run: |
          git config --global user.email "carbon@us.ibm.com"
          git config --global user.name "Carbon Bot"

      - name: Setup Node 🏗
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          registry-url: https://registry.npmjs.org

      - name: Setup Docker 🐳
        run: docker login -u iamapikey -p ${{ secrets.CONTAINER_REGISTRY_API_KEY }} us.icr.io

      - name: Install Node Modules 🔧
        run: npm install

      - name: Version, Build, Push 🚀
        run: scripts/micromanage nightly
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
