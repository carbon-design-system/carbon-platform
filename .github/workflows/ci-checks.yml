name: Continuous integration checks
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  #
  # SonarCloud checks code quality and test coverage
  #
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Disable shallow clones for better relevancy of analysis

      - name: SonarCloud Scan ğŸ”
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  #
  # Ensure all files pass linting and build cleanly
  #
  lint_and_build:
    name: Prettier -> ESLint -> Stylelint -> Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Node ğŸ—ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Node Modules ğŸ”§
        run: npm install

      - name: Lint ğŸ”
        run: npm run lint

      - name: Build ğŸ”¨
        run: npm run all:build
