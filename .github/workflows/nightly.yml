name: Nightly
on:
  schedule:
    #       ┌───────────── minute (0 - 59)
    #       │ ┌───────────── hour (0 - 23)
    #       │ │ ┌───────────── day of the month (1 - 31)
    #       │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #       │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #       │ │ │ │ │
    #       │ │ │ │ │
    #       │ │ │ │ │
    - cron: 0 6 * * *

  # Enable running this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      republish:
        type: boolean
        required: false
        description: |
          Force republish of packages even if versions weren't updated
        default: false

jobs:
  update-versions:
    name: Update Versions
    runs-on: ubuntu-latest
    outputs:
      changed_workspaces: ${{ steps.version.outputs.changed_workspaces }}

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.NIGHTLY_BUILD_DEPLOY_KEY }}
          token: ${{ secrets.NIGHTLY_BUILD_BOT_TOKEN }}

      - name: Set up Git User 🤖
        run: |
          git config --global user.email 'carbon.platform.bot@outlook.com'
          git config --global user.name 'Carbon Platform Bot'

      - name: Setup Node 🏗
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Node Modules 🔧
        run: CI=true npm install

      - id: version
        name: Version 📆
        run: node packages/micromanage version

  data-graph:
    name: Publish Data-Graph Service
    needs: update-versions
    if: inputs.republish || fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/data-graph']
    uses: ./.github/workflows/publish-service.yml
    with:
      service_name: '@carbon-platform/data-graph'
      service_tag: ${{ fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/data-graph'] }}
    secrets:
      CONTAINER_REGISTRY_API_KEY: ${{ secrets.CONTAINER_REGISTRY_API_KEY }}

  logging:
    name: Publish Logging Service
    needs: update-versions
    if: inputs.republish || fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/logging']
    uses: ./.github/workflows/publish-service.yml
    with:
      service_name: '@carbon-platform/logging'
      service_tag: ${{ fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/logging'] }}
    secrets:
      CONTAINER_REGISTRY_API_KEY: ${{ secrets.CONTAINER_REGISTRY_API_KEY }}

  web-app:
    name: Publish Web-App Service
    needs: update-versions
    if: inputs.republish || fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/web-app']
    uses: ./.github/workflows/publish-service.yml
    with:
      service_name: '@carbon-platform/web-app'
      service_tag: ${{ fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/web-app'] }}
    secrets:
      CONTAINER_REGISTRY_API_KEY: ${{ secrets.CONTAINER_REGISTRY_API_KEY }}

  micromanage-cli:
    name: Publish Micromanage CLI Package
    needs: update-versions
    if: inputs.republish || fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/micromanage-cli']
    uses: ./.github/workflows/publish-package.yml
    with:
      package_name: '@carbon-platform/micromanage-cli'
      package_tag: ${{ fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/micromanage-cli'] }}
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

  schemas:
    name: Publish Schemas Package
    needs: update-versions
    if: inputs.republish || fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/schemas']
    uses: ./.github/workflows/publish-package.yml
    with:
      package_name: '@carbon-platform/schemas'
      package_tag: ${{ fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/schemas'] }}
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
