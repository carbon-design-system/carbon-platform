name: Deploy Services (Test)

on:
  push:
    branches:
      - 'deployed-services/test'
    paths:
      - 'service-config.test.json'

jobs:
  deploy-test:
    name: Deploy (Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2
        with:
          ref: 'deployed-services/test'

      - name: Setup IBM Cloud CLI ⛅
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud config --check-version false
          ibmcloud plugin install code-engine
          ibmcloud login --apikey ${{ secrets.CODE_ENGINE_API_KEY }} -r 'us-south'

      - name: Setup Node 🏗
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Node Modules 🔧
        run: npm install @carbon-platform/micromanage-cli

      - name: Call Deploy Script 🚀
        run: npx micromanage deploy --target=test
        env:
          CONTAINER_REGISTRY: us.icr.io
          CONTAINER_REGISTRY_NAMESPACE: carbon-platform-test
          CODE_ENGINE_PROJECT: carbon-platform-test
