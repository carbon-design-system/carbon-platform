name: Nightly
on:
  schedule:
    #       ┌───────────── minute (0 - 59)
    #       │ ┌───────────── hour (0 - 23)
    #       │ │ ┌───────────── day of the month (1 - 31)
    #       │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #       │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #       │ │ │ │ │
    #       │ │ │ │ │
    #       │ │ │ │ │
    - cron: 0 6 * * *

  # Enable running this workflow manually from the Actions tab
  workflow_dispatch:

env:
  CI: 'true'

jobs:
  update-versions:
    name: Update versions
    runs-on: ubuntu-latest
    outputs:
      changed_workspaces: ${{ steps.version.outputs.changed_workspaces }}

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.NIGHTLY_BUILD_DEPLOY_KEY }}
          token: ${{ secrets.CARBON_BOT_TOKEN }}

      - name: Set up Git user 🤖
        run: |
          git config --global user.email 'carbon@us.ibm.com'
          git config --global user.name 'Carbon Bot'

      - name: Setup Node 🏗
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      # A full install is done here since micromanage does an install internally to keep the
      # lockfile up to date.
      - name: Install Node Modules 🔧
        run: npm install

      - id: version
        name: Version 📆
        run: echo ::set-output name=changed_workspaces::$(npx micromanage changed | xargs npx micromanage version --json)


  data-graph:
    name: Publish data-graph service
    needs: update-versions
    if: fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/data-graph']
    uses: ./.github/workflows/publish-service.yml
    with:
      service_name: '@carbon-platform/data-graph'
      service_tag: ${{ fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/data-graph'] }}
    secrets:
      CONTAINER_REGISTRY_API_KEY: ${{ secrets.CONTAINER_REGISTRY_API_KEY }}

  logging:
    name: Publish logging service
    needs: update-versions
    if: fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/logging']
    uses: ./.github/workflows/publish-service.yml
    with:
      service_name: '@carbon-platform/logging'
      service_tag: ${{ fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/logging'] }}
    secrets:
      CONTAINER_REGISTRY_API_KEY: ${{ secrets.CONTAINER_REGISTRY_API_KEY }}

  web-app:
    name: Publish web-app service
    needs: update-versions
    if: fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/web-app']
    uses: ./.github/workflows/publish-service.yml
    with:
      service_name: '@carbon-platform/web-app'
      service_tag: ${{ fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/web-app'] }}
    secrets:
      CONTAINER_REGISTRY_API_KEY: ${{ secrets.CONTAINER_REGISTRY_API_KEY }}

  mdx-sanitizer:
    name: Publish MDX Sanitizer package
    needs: update-versions
    if: fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/mdx-sanitizer']
    uses: ./.github/workflows/publish-package.yml
    with:
      package_name: '@carbon-platform/mdx-sanitizer'
      package_tag: ${{ fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/mdx-sanitizer'] }}
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

  micromanage-cli:
    name: Publish micromanage-cli package
    needs: update-versions
    if: fromJSON(needs.update-versions.outputs.changed_workspaces)['micromanage-cli']
    uses: ./.github/workflows/publish-package.yml
    with:
      package_name: 'micromanage-cli'
      package_tag: ${{ fromJSON(needs.update-versions.outputs.changed_workspaces)['micromanage-cli'] }}
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

  resources:
    name: Publish @carbon-platform/resources package
    needs: update-versions
    if: fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/resources']
    uses: ./.github/workflows/publish-package.yml
    with:
      package_name: '@carbon-platform/resources'
      package_tag: ${{ fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/resources'] }}
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

  schemas:
    name: Publish @carbon-platform/schemas package
    needs: update-versions
    if: fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/schemas']
    uses: ./.github/workflows/publish-package.yml
    with:
      package_name: '@carbon-platform/schemas'
      package_tag: ${{ fromJSON(needs.update-versions.outputs.changed_workspaces)['@carbon-platform/schemas'] }}
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
