name: CI Checks
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

#
# Limit workflow to a single running instance at a time
#
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  #
  # Ensure all files pass linting
  #
  lint:
    name: Prettier, ESLint, Stylelint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup Node ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Node Modules ğŸ”§
        run: npm install

      - name: Lint ğŸ”
        run: npm run lint

  #
  # Ensure all packages and services build properly
  #
  build:
    name: Build packages and services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup Node ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Node Modules ğŸ”§
        run: CI=true npm install

      - name: Build ğŸ”¨
        run: npm run all:build

  #
  # Ensure all unit tests pass
  #
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup Node ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Node Modules ğŸ”§
        run: CI=true npm install

      - name: Build packages ğŸ”¨
        run: npm run packages:build

      - name: Test ğŸ§ª
        run: npm run test

      - name: Upload test coverage reports ğŸ›«
        uses: actions/upload-artifact@v3
        with:
          name: test-coverage
          path: '**/.test-coverage/lcov.info'
  #
  # Check code quality and test coverage
  #
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Disable shallow clones for better relevancy of analysis

      - name: Download test coverage reports ğŸ›¬
        uses: actions/download-artifact@v2
        with:
          name: test-coverage

      - name: SonarCloud scan ğŸ”
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
