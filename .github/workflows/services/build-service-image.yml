name: Build Service Image
on:
  # Make this a reusable workflow
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string

jobs:
  build-service-image:
    name: Build Service Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Setup Node ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          registry-url: https://registry.npmjs.org

      - name: Setup Docker ğŸ³
        run: docker login -u iamapikey -p ${{ secrets.CONTAINER_REGISTRY_API_KEY }} us.icr.io

      - name: Build, Push ğŸš€
        run: scripts/micromanage docker --build --push ${{ inputs.image_name }}
